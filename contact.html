<div id="banner-area" class="banner-area" style="background-image:url(images/banner/banner3.jpg)">
  <div class="banner-text">
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <div class="banner-heading">
                <h1 class="banner-title">联系我们</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                      <li class="breadcrumb-item"><a href="/index.html">主页</a></li>
                      <li class="breadcrumb-item active" aria-current="page">联系我们</li>
                    </ol>
                </nav>
              </div>
          </div><!-- Col end -->
        </div><!-- Row end -->
    </div><!-- Container end -->
  </div><!-- Banner text end -->
</div><!-- Banner area end --> 

<section id="main-container" class="main-container">
  <div class="container">

    <div class="row text-center">
      <div class="col-12">
        <h2 class="section-title">{{site.fullname}}</h2>
        <h3 class="section-sub-title">联系方式</h3>
      </div>
    </div>


    <div class="row">

      <div class="col-md-4">
        <div class="ts-service-box-bg text-center h-100">
          <span class="ts-service-icon icon-round">
            <i class="fas fa-map-marker-alt mr-0"></i>
          </span>
          <div class="ts-service-box-content">
            <h4>办公地址</h4>
            <p>{{site.address}}</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="ts-service-box-bg text-center h-100">
          <span class="ts-service-icon icon-round">
            <a href="mailto:{{site.email}}"><i class="fa fa-envelope mr-0"></i></a>
          </span>
          <div class="ts-service-box-content">
            <h4>邮件地址</h4>
            <a href="mailto:{{site.email}}">{{site.email}}</a>
            <p></p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="ts-service-box-bg text-center h-100">
          <span class="ts-service-icon icon-round">
            <i class="fa fa-phone-square mr-0"></i>
          </span>
          <div class="ts-service-box-content">
            <h4>电话</h4>
            <p>{{site.phone}}</p>
          </div>
        </div>
      </div>

    </div>
    <div class="gap-40"></div>
  <!-- Content row -->
  </div><!-- Conatiner end -->
</section><!-- Main container end -->
